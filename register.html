<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<link rel="stylesheet" href="registercs.css">
<body>
    <h1>Registration</h1>
    <form>
        <label for="firstName">
First Name</div></label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">
            Last Name</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="studentorteacher" >
        Student OR Teacher </label>
        <label for="student">
            <input type="radio" id="student" name="color" value="student">Student</label>
        <label for="teacher">
            <input type="radio" id="teacher" name="color" value="teacher">Teacher</label><br>

        <label for="username" >
            Username</label>
        <input type="text" id="username" name="username" required ><br><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Register">
        <p>Already have an account?  <a href="index.html">Login Here</a></p>
    </form>
        
</body>
</html>
